<header class="search-result-header">
  <img src="assets/images/svg/rick-and-morty-the-browser.svg" alt="Rick and Morty The Browser" />
  <app-big-input
    class="input-filter"
    [addFiltersSelectors]="false"
    (onInputChange)="onInputChange($event)"
  ></app-big-input>
</header>
<section class="search-result-container">
  <nav class="search-result-nav">
    <app-accordion [panels]="filtersPanel"></app-accordion>
  </nav>
  <div class="character-list-container">
    <div class="tags-container">
      <app-tag 
        *ngFor="let selectedFilter of selectedFilters; let i = index"
        (removeTag)="removeFilter($event)"
        [tag]="selectedFilter"
      ></app-tag>
    </div>
    <section class="character-list">
      <ng-container *ngFor="let character of characters">
        <app-character-card [character]="character"></app-character-card>
      </ng-container>
    </section>
    <app-paginator
      class="paginator"
      [pages]="pages"
      [currentPage]="currentPage"
      [visiblePages]="4"
      (goToPageEvent)="goToPage($event)"
    ></app-paginator>
  </div>
</section>
